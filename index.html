<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Before The Feast Release Date</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/countdown-icon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="img-container">
            <img src="images/album-artwork.jpeg" class="cover-img">
            <div class="overlay">
                <img src="images/album-artwork.jpeg">
                <div class="countdown">
                    <p class="time" id="days">00</p>
                    <span class="label">Days</span>
                    <span class="stroke"></span>
                </div>
                <div class="countdown">
                    <p class="time" id="hours">00</p>
                    <span class="label">Hours</span>
                    <span class="stroke"></span>
                </div>
                <div class="countdown">
                    <p class="time" id="minutes">00</p>
                    <span class="label">Minutes</span>
                    <span class="stroke"></span>
                </div>
                <div class="countdown">
                    <p class="time" id="seconds">00</p>
                    <span class="label">Seconds</span>
                </div>
            </div>
        </div>
        <div class="details">
            <h2>Before the Feast</h2>
            <div class="artist-details">
                <a href="https://falzthebahdguy.com/" target="_blank">
                    <img src="images/falz-portrait.jpg">Falz
                </a>

            </div>
            <div class="ep-details">
                <div>
                    <span class="content-after">EP</span>
                    <span>Releases June 7, 2024</span>
                </div>
                <div>
                    <button id="shareBtn"><img src="images/share.png"></button>
                </div>

            </div>
        </div>
        <button id="preSaveBtn">Pre-save</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
